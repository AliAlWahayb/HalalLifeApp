<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">Map Feature - Simple Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: Open App -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="110" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Open App</text>
  
  <!-- Step 2: Tap Map Button -->
  <rect x="220" y="100" width="120" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="280" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Tap Map</text>
  <text x="280" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Button</text>
  
  <!-- Step 3: View Map -->
  <rect x="390" y="100" width="120" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="450" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">View Map</text>
  <text x="450" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">with Markers</text>
  
  <!-- Step 4: Select Restaurant -->
  <rect x="560" y="100" width="120" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="620" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Select</text>
  <text x="620" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Restaurant</text>
  
  <!-- Filter & Search Options -->
  <rect x="390" y="200" width="120" height="80" rx="10" ry="10" fill="#ffe0b2" stroke="#e65100" stroke-width="2" />
  <text x="450" y="225" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Filter</text>
  <text x="450" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Options</text>
  <text x="450" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">(Tap Filter)</text>
  
  <!-- Action Options -->
  <rect x="220" y="300" width="120" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="280" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Get Directions</text>
  
  <rect x="390" y="300" width="120" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="450" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">View Details</text>
  
  <rect x="560" y="300" width="120" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="620" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Save Favorite</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows for main workflow -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="220,130 210,125 210,135" fill="#555" />
  
  <line x1="340" y1="130" x2="390" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="390,130 380,125 380,135" fill="#555" />
  
  <line x1="510" y1="130" x2="560" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="560,130 550,125 550,135" fill="#555" />
  
  <!-- Vertical arrow from View Map to Filter Options -->
  <line x1="450" y1="160" x2="450" y2="200" stroke="#555" stroke-width="2" />
  <polygon points="450,200 445,190 455,190" fill="#555" />
  
  <!-- Vertical arrow from Selected Restaurant to Options -->
  <line x1="620" y1="160" x2="620" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="620,300 615,290 625,290" fill="#555" />
  
  <!-- Horizontal arrows from Selected Restaurant to other options -->
  <line x1="620" y1="300" x2="450" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="450,300 460,295 460,305" fill="#555" />
  
  <line x1="620" y1="300" x2="280" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="280,300 290,295 290,305" fill="#555" />
  
  <!-- Legend for Restaurant Types -->
  <rect x="50" y="220" width="15" height="15" fill="#4CAF50" stroke="#388e3c" stroke-width="1" />
  <text x="75" y="232" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Fully Halal</text>
  
  <rect x="50" y="240" width="15" height="15" fill="#FF9800" stroke="#F57C00" stroke-width="1" />
  <text x="75" y="252" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Partially Halal</text>
  
  <rect x="50" y="260" width="15" height="15" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
  <text x="75" y="272" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Seafood Only</text>
  
  <rect x="50" y="280" width="15" height="15" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" />
  <text x="75" y="292" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Restaurant Cluster</text>
  
  <circle cx="57" cy="307" r="7" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
  <text x="75" y="312" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Your Location</text>
  
  <!-- Filter Label -->
  <text x="320" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="#e65100" font-weight="bold" font-style="italic">
    Filter by: Halal status,
  </text>
  <text x="320" y="255" font-family="Arial" font-size="12" text-anchor="end" fill="#e65100" font-weight="bold" font-style="italic">
    distance, rating, etc.
  </text>
</svg>