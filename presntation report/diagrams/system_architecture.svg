<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">HalalLife System Architecture</text>
  
  <!-- Mobile App (Frontend) -->
  <rect x="50" y="100" width="200" height="400" rx="10" ry="10" fill="#c5e1a5" stroke="#558b2f" stroke-width="2" />
  <text x="150" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Mobile App</text>
  <text x="150" y="155" font-family="Arial" font-size="14" text-anchor="middle">(React Native + Expo)</text>
  
  <!-- Frontend Modules -->
  <rect x="75" y="180" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="205" font-family="Arial" font-size="12" text-anchor="middle">Scanner Module</text>
  
  <rect x="75" y="230" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="255" font-family="Arial" font-size="12" text-anchor="middle">Search Module</text>
  
  <rect x="75" y="280" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="305" font-family="Arial" font-size="12" text-anchor="middle">Map Module</text>
  
  <rect x="75" y="330" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="355" font-family="Arial" font-size="12" text-anchor="middle">User Profile</text>
  
  <rect x="75" y="380" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="405" font-family="Arial" font-size="12" text-anchor="middle">Community Module</text>
  
  <rect x="75" y="430" width="150" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#558b2f" stroke-width="1" />
  <text x="150" y="455" font-family="Arial" font-size="12" text-anchor="middle">Theme System</text>
  
  <!-- Backend Server -->
  <rect x="550" y="100" width="200" height="400" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="650" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Backend Server</text>
  <text x="650" y="155" font-family="Arial" font-size="14" text-anchor="middle">(FastAPI + Python)</text>
  
  <!-- Backend Modules -->
  <rect x="575" y="180" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="205" font-family="Arial" font-size="12" text-anchor="middle">API Routes</text>
  
  <rect x="575" y="230" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="255" font-family="Arial" font-size="12" text-anchor="middle">HalalCheck Engine</text>
  
  <rect x="575" y="280" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="305" font-family="Arial" font-size="12" text-anchor="middle">Authentication</text>
  
  <rect x="575" y="330" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="355" font-family="Arial" font-size="12" text-anchor="middle">Database Models</text>
  
  <rect x="575" y="380" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="405" font-family="Arial" font-size="12" text-anchor="middle">Search Engine</text>
  
  <rect x="575" y="430" width="150" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" />
  <text x="650" y="455" font-family="Arial" font-size="12" text-anchor="middle">Restaurant API</text>
  
  <!-- Data Services (Middle Section) -->
  <rect x="300" y="200" width="200" height="200" rx="10" ry="10" fill="#ffecb3" stroke="#ff8f00" stroke-width="2" />
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Services</text>
  
  <!-- Data Service Components -->
  <rect x="325" y="250" width="150" height="40" rx="5" ry="5" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" />
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle">Firebase Auth</text>
  
  <rect x="325" y="300" width="150" height="40" rx="5" ry="5" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" />
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">SQLite Database</text>
  
  <rect x="325" y="350" width="150" height="40" rx="5" ry="5" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" />
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle">Google Maps API</text>
  
  <!-- Connection Lines -->
  <!-- Frontend to Data Services -->
  <line x1="250" y1="250" x2="300" y2="250" stroke="#666" stroke-width="2" />
  <line x1="250" y1="300" x2="300" y2="300" stroke="#666" stroke-width="2" />
  <line x1="250" y1="350" x2="300" y2="350" stroke="#666" stroke-width="2" />
  
  <!-- Data Services to Backend -->
  <line x1="500" y1="250" x2="550" y2="250" stroke="#666" stroke-width="2" />
  <line x1="500" y1="300" x2="550" y2="300" stroke="#666" stroke-width="2" />
  <line x1="500" y1="350" x2="550" y2="350" stroke="#666" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="600" y="520" width="20" height="20" fill="#c5e1a5" stroke="#558b2f" stroke-width="1" />
  <text x="625" y="535" font-family="Arial" font-size="12" text-anchor="start">Frontend Components</text>
  
  <rect x="600" y="550" width="20" height="20" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
  <text x="625" y="565" font-family="Arial" font-size="12" text-anchor="start">Backend Components</text>
  
  <rect x="600" y="580" width="20" height="20" fill="#ffecb3" stroke="#ff8f00" stroke-width="1" />
  <text x="625" y="595" font-family="Arial" font-size="12" text-anchor="start">Data Services</text>
</svg>