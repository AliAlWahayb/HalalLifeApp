<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Barcode Scanning Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: User scans barcode -->
  <rect x="50" y="100" width="120" height="80" rx="10" ry="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="110" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">User Scans</text>
  <text x="110" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Barcode</text>
  
  <!-- Step 2: Frontend processes barcode -->
  <rect x="220" y="100" width="120" height="80" rx="10" ry="10" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="280" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Frontend</text>
  <text x="280" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Processing</text>
  
  <!-- Step 3: API call to backend -->
  <rect x="390" y="100" width="120" height="80" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="450" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">API Call to</text>
  <text x="450" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Backend</text>
  
  <!-- Step 4: Database query -->
  <rect x="560" y="100" width="120" height="80" rx="10" ry="10" fill="#ffecb3" stroke="#ff8f00" stroke-width="2" />
  <text x="620" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Database</text>
  <text x="620" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Query</text>
  
  <!-- Step 5: Ingredient Analysis -->
  <rect x="560" y="230" width="120" height="80" rx="10" ry="10" fill="#d1c4e9" stroke="#512da8" stroke-width="2" />
  <text x="620" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Ingredient</text>
  <text x="620" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Analysis</text>
  
  <!-- Step 6: Backend Response -->
  <rect x="390" y="230" width="120" height="80" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="450" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Backend</text>
  <text x="450" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Response</text>
  
  <!-- Step 7: Frontend Processing -->
  <rect x="220" y="230" width="120" height="80" rx="10" ry="10" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="280" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Frontend</text>
  <text x="280" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Updates UI</text>
  
  <!-- Step 8: Result Display -->
  <rect x="50" y="230" width="120" height="80" rx="10" ry="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="110" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Show Results</text>
  <text x="110" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">to User</text>
  
  <!-- Dividing Line -->
  <line x1="50" y1="360" x2="730" y2="360" stroke="#7b7b7b" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Result Types -->
  <rect x="100" y="390" width="120" height="60" rx="30" ry="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="160" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Halal</text>
  
  <rect x="330" y="390" width="120" height="60" rx="30" ry="30" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
  <text x="390" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Questionable</text>
  
  <rect x="560" y="390" width="120" height="60" rx="30" ry="30" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" />
  <text x="620" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Haram</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows for forward workflow -->
  <line x1="170" y1="140" x2="220" y2="140" stroke="#000" stroke-width="2" />
  <polygon points="220,140 210,135 210,145" fill="#000" />
  
  <line x1="340" y1="140" x2="390" y2="140" stroke="#000" stroke-width="2" />
  <polygon points="390,140 380,135 380,145" fill="#000" />
  
  <line x1="510" y1="140" x2="560" y2="140" stroke="#000" stroke-width="2" />
  <polygon points="560,140 550,135 550,145" fill="#000" />
  
  <!-- Vertical arrow from Database to Analysis -->
  <line x1="620" y1="180" x2="620" y2="230" stroke="#000" stroke-width="2" />
  <polygon points="620,230 615,220 625,220" fill="#000" />
  
  <!-- Horizontal arrows for reverse workflow -->
  <line x1="560" y1="270" x2="510" y2="270" stroke="#000" stroke-width="2" />
  <polygon points="510,270 520,265 520,275" fill="#000" />
  
  <line x1="390" y1="270" x2="340" y2="270" stroke="#000" stroke-width="2" />
  <polygon points="340,270 350,265 350,275" fill="#000" />
  
  <line x1="220" y1="270" x2="170" y2="270" stroke="#000" stroke-width="2" />
  <polygon points="170,270 180,265 180,275" fill="#000" />
</svg>