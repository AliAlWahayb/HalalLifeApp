<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">Chatbot Feature - Simple Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: Open App -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="110" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Open App</text>
  
  <!-- Step 2: Tap Chat Button -->
  <rect x="220" y="100" width="120" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="280" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Tap Chat</text>
  <text x="280" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Button</text>
  
  <!-- Step 3: Type Question -->
  <rect x="390" y="100" width="120" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="450" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Type Halal</text>
  <text x="450" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Question</text>
  
  <!-- Step 4: Receive Answer -->
  <rect x="560" y="100" width="120" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="620" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Receive</text>
  <text x="620" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Answer</text>
  
  <!-- Chat Interface -->
  <rect x="270" y="200" width="260" height="180" rx="10" ry="10" fill="white" stroke="#8e24aa" stroke-width="2" />
  
  <!-- Chat Bubbles -->
  <!-- User Message -->
  <rect x="290" y="220" width="180" height="40" rx="20" ry="20" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" />
  <text x="380" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Is this ingredient halal?</text>
  
  <!-- Bot Response -->
  <rect x="330" y="270" width="180" height="40" rx="20" ry="20" fill="#f3e5f5" stroke="#8e24aa" stroke-width="1" />
  <text x="420" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Yes, it's halal because...</text>
  
  <!-- Follow-up User Message -->
  <rect x="290" y="320" width="180" height="40" rx="20" ry="20" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" />
  <text x="380" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">What about alternatives?</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows for main workflow -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="220,130 210,125 210,135" fill="#555" />
  
  <line x1="340" y1="130" x2="390" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="390,130 380,125 380,135" fill="#555" />
  
  <line x1="510" y1="130" x2="560" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="560,130 550,125 550,135" fill="#555" />
  
  <!-- Vertical arrow from Type Question to Chat Interface -->
  <line x1="450" y1="160" x2="450" y2="200" stroke="#555" stroke-width="2" />
  <polygon points="450,200 445,190 455,190" fill="#555" />
  
  <!-- Backend Process -->
  <rect x="50" y="220" width="180" height="140" rx="10" ry="10" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
  <text x="140" y="240" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Backend Process</text>
  
  <!-- Backend Components -->
  <rect x="70" y="255" width="140" height="30" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="140" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Natural Language Processing</text>
  
  <rect x="70" y="290" width="140" height="30" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="140" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Islamic Knowledge Base</text>
  
  <rect x="70" y="325" width="140" height="30" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="140" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Product Ingredients API</text>
  
  <!-- Arrow from Chat to Backend -->
  <line x1="270" y1="290" x2="230" y2="290" stroke="#555" stroke-width="2" />
  <polygon points="230,290 240,285 240,295" fill="#555" />
  
  <!-- Arrow from Backend to Chat -->
  <line x1="230" y1="270" x2="270" y2="270" stroke="#555" stroke-width="2" />
  <polygon points="270,270 260,265 260,275" fill="#555" />
  
  <!-- Types of Questions -->
  <rect x="590" y="220" width="180" height="140" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="680" y="240" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Common Questions</text>
  
  <!-- Question Types -->
  <rect x="600" y="255" width="160" height="25" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="680" y="272" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Is [ingredient] halal?</text>
  
  <rect x="600" y="285" width="160" height="25" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="680" y="302" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Halal alternatives for [food]?</text>
  
  <rect x="600" y="315" width="160" height="25" rx="5" ry="5" fill="#fff" stroke="#bdbdbd" stroke-width="1" />
  <text x="680" y="332" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Islamic dietary guidelines</text>
  
  <!-- Arrow from Chat to Question Types -->
  <line x1="530" y1="290" x2="590" y2="290" stroke="#555" stroke-width="2" />
  <polygon points="590,290 580,285 580,295" fill="#555" />
</svg>