<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333333">Barcode Scanning Feature - Simple Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: Open App -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="110" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Open App</text>
  
  <!-- Step 2: Tap Scanner Button -->
  <rect x="220" y="100" width="120" height="60" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="280" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Tap Scanner</text>
  <text x="280" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Button</text>
  
  <!-- Step 3: Scan Product -->
  <rect x="390" y="100" width="120" height="60" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="450" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Scan Product</text>
  
  <!-- Step 4: View Results -->
  <rect x="560" y="100" width="120" height="60" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="620" y="128" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">View Halal</text>
  <text x="620" y="148" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Results</text>
  
  <!-- Decision Box -->
  <rect x="390" y="200" width="120" height="100" rx="10" ry="10" fill="#ffe0b2" stroke="#e65100" stroke-width="2" />
  <text x="450" y="235" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Product</text>
  <text x="450" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Status</text>
  <text x="450" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Decision</text>
  
  <!-- Result Types -->
  <rect x="180" y="300" width="120" height="60" rx="30" ry="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="240" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Halal</text>
  
  <rect x="390" y="300" width="120" height="60" rx="30" ry="30" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
  <text x="450" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Questionable</text>
  
  <rect x="600" y="300" width="120" height="60" rx="30" ry="30" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" />
  <text x="660" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Haram</text>
  
  <!-- Arrows -->
  <!-- Horizontal arrows for main workflow -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="220,130 210,125 210,135" fill="#555" />
  
  <line x1="340" y1="130" x2="390" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="390,130 380,125 380,135" fill="#555" />
  
  <line x1="510" y1="130" x2="560" y2="130" stroke="#555" stroke-width="2" />
  <polygon points="560,130 550,125 550,135" fill="#555" />
  
  <!-- Vertical arrow from Scan to Decision -->
  <line x1="450" y1="160" x2="450" y2="200" stroke="#555" stroke-width="2" />
  <polygon points="450,200 445,190 455,190" fill="#555" />
  
  <!-- Arrows from Decision to Results -->
  <line x1="390" y1="250" x2="240" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="240,300 248,293 250,303" fill="#555" />
  
  <line x1="450" y1="300" x2="450" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="450,300 440,295 440,305" fill="#555" />
  
  <line x1="510" y1="250" x2="660" y2="300" stroke="#555" stroke-width="2" />
  <polygon points="660,300 650,293 652,303" fill="#555" />
  
  <!-- Labels for the decision arrows -->
  <text x="290" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c" font-weight="bold">Safe to consume</text>
  <text x="450" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#fbc02d" font-weight="bold"></text>
  <text x="610" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f" font-weight="bold">Avoid consuming</text>
</svg>